{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="mx-auto">
            <div class="card">
                <div class="card-header bd-primary text-black">
                    <h4>
                        <i class="fas fa-user-plus"></i> Login </h4>
                </div>
                <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/_alerts.html' %}
                    <form action="{% url 'login' %}" method ="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit"  value="Login" class="Joplessregister btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
