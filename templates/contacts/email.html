{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="mx-auto">
            <div class="card">
                <div class="card-header bd-primary text-black">
                    <h4><i class="fas fa-user-plus"></i>Contact us!</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-actions">
                              <button type="submit" class="btn btn-primary btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
